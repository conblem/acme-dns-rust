[package]
name = "acme-dns-rust"
version = "0.1.0"
authors = ["conblem <ramonwehrli@gmail.com>"]
edition = "2018"
license-file = "LICENSE"
keywords = ["acme-dns", "acme", "lets-encrypt", "dns", "async"]
categories = ["command-line-utilities"]
repository = "https://github.com/conblem/acme-dns-rust/"
description = "Acme DNS implementation written in Rust"

[dependencies]
log = "0.4"
sqlx = { version = "0.4.0-beta.1", default-features = false, features = [ "runtime-tokio", "macros", "migrate"] }
tokio = { version = "0.3", features = ["net", "rt-multi-thread", "time", "macros", "rt"] }
uuid = { version = "0.8", features = ["v4"] }
simplelog = "0.8"
bcrypt = "0.8"
warp = { version = "0.2", default-features = false }
serde = { version = "1.0", features = ["derive"] }
acme-lib = "0.8"
trust-dns-server = "0.19"
trust-dns-client = "0.19"
parking_lot = "0.11"
futures-util = "0.3"
rustls = "0.18"
tokio-rustls = "0.20"
toml = "0.5"
anyhow = "1.0"

[features]
default = ["postgres"]

postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]